<!doctype html>
<html lang="en">

<head>

<!-- meta tags, links to css, etc. -->
<title>DIG 245 Everyone ♥ Math</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

<div class="container">

	<!-- visible content goes here -->
	<h1>DIG 245 Everyone ♥ Math</h1>

    <h3 class="my-3 mt-5">Power of n Click Counter</h3>

    <div class="row">
        <div class="mb-3 col">
            <label for="clicks1">1</label>
            <input type="text" class="clicks1 form-control">
        </div>
        <div class="mb-3 col">
            <label for="clicks2">2</label>
            <input type="text" class="clicks2 form-control">
        </div>
        <div class="mb-3 col">
            <label for="clicks3">3</label>
            <input type="text" class="clicks3 form-control">
        </div>
        <div class="mb-3 col">
            <label for="clicks4">4</label>
            <input type="text" class="clicks4 form-control">
        </div>
        <div class="mb-3 col">
            <label for="clicks5">5</label>
            <input type="text" class="clicks5 form-control">
        </div>
        <div class="mb-3 col">
            <label for="clicks6">6</label>
            <input type="text" class="clicks6 form-control">
        </div>
        <div class="mb-3 col">
            <label for="clicks7">7</label>
            <input type="text" class="clicks7 form-control">
        </div>
        <div class="mb-3 col">
            <button class="mt-4 clickme btn btn-danger">Click Me!</button>
        </div>
    </div>

    <h3 class="my-3 mt-5">Passcode Checker</h3>

    <form>
        <div class="row">
            <div class="mb-3 col-10">
                <input type="text" class="passcode form-control">
            </div>
            <div class="mb-3 col-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-12">
                <div class="output"></div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="mb-3 col">

            A form example using <a href="https://getbootstrap.com/">Bootstrap</a> and
            <a href="https://www.w3schools.com/jquery/">jQuery</a>

        </div>
    </div>

</div>

   <!-- jquery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <!-- Boostrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<!-- Project JS -->
<script src="demo.js"></script>

</body>

</html>
